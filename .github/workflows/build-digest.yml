name: Build daily digest JSON

on:
  schedule:
    # 매일 22:30 UTC = 매일 07:30 KST(한국시간) (서머타임 영향 없음)
    - cron: "30 22 * * *"
  workflow_dispatch: {} # 수동 실행 버튼도 추가

permissions:
  contents: write

concurrency:
  group: digest-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily_digest.json
        run: |
          python news_digest_exporter.py
          test -f daily_digest.json

      - name: Commit & push if changed
        run: |
          git config user.name "digest-bot"
          git config user.email "digest-bot@users.noreply.github.com"

          git add daily_digest.json

          # 변경 없으면 커밋/푸시 스킵
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update daily digest ($(date -u +'%Y-%m-%d'))"
          git push
